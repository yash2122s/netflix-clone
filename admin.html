<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <nav class="admin-nav">
            <div class="admin-logo">
                <img src="https://rb.gy/ulxxee" alt="Netflix">
                <span>Admin</span>
            </div>
            <ul class="nav-items">
                <li data-page="dashboard" class="active"><i class="fas fa-home"></i> Dashboard</li>
                <li data-page="movies"><i class="fas fa-film"></i> Movies</li>
                <li data-page="users"><i class="fas fa-users"></i> Users</li>
                <li data-page="categories"><i class="fas fa-list"></i> Categories</li>
                <li data-page="reports"><i class="fas fa-chart-bar"></i> Reports</li>
                <li data-page="settings"><i class="fas fa-cog"></i> Settings</li>
                <li onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</li>
            </ul>
        </nav>
        
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-left">
                    <h1 id="page-title">Dashboard</h1>
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="admin-profile">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </div>
                    <img src="https://rb.gy/g1pwyx" alt="Admin">
                    <span id="adminEmail">Admin User</span>
                </div>
            </header>
            
            <!-- Dashboard Section -->
            <div id="dashboard-page" class="page-content active">
                <div class="dashboard-stats">
                    <div class="stat-card">
                        <i class="fas fa-film"></i>
                        <div class="stat-info">
                            <h3>Total Movies</h3>
                            <p id="total-movies">0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="stat-info">
                            <h3>Total Users</h3>
                            <p>1,234</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-user-check"></i>
                        <div class="stat-info">
                            <h3>Active Users</h3>
                            <p>892</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-eye"></i>
                        <div class="stat-info">
                            <h3>Total Views</h3>
                            <p>45,678</p>
                        </div>
                    </div>
                </div>

                <div class="dashboard-grid">
                    <div class="dashboard-card recent-movies">
                        <h3>Recent Movies</h3>
                        <div class="movie-list">
                            <!-- Dynamically populated -->
                        </div>
                    </div>
                    <div class="dashboard-card user-activity">
                        <h3>User Activity</h3>
                        <div class="activity-chart">
                            <!-- Chart will be added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Movies Section -->
            <div id="movies-page" class="page-content">
                <div class="content-header">
                    <h2>Manage Movies</h2>
                    <button class="add-movie-btn"><i class="fas fa-plus"></i> Add New Movie</button>
                </div>
                <div class="filters">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="action">Action</option>
                        <option value="comedy">Comedy</option>
                        <option value="drama">Drama</option>
                    </select>
                    <select id="sort-filter">
                        <option value="newest">Newest First</option>
                        <option value="oldest">Oldest First</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                </div>
                <div class="movie-grid">
                    <!-- Movie cards will be dynamically added here -->
                </div>
            </div>

            <!-- Users Section -->
            <div id="users-page" class="page-content">
                <div class="content-header">
                    <h2>User Management</h2>
                    <button class="add-user-btn"><i class="fas fa-plus"></i> Add New User</button>
                </div>
                <div class="users-table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script>
        // Update admin email in header
        document.getElementById('adminEmail').textContent = localStorage.getItem('userEmail') || 'Admin User';
    </script>
</body>
</html>
