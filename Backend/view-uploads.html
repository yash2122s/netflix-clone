<!DOCTYPE html>
<html>
<head>
    <title>Netflix Clone - Uploaded Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video-card {
            background: #232323;
            border-radius: 8px;
            overflow: hidden;
            padding: 10px;
        }
        video {
            width: 100%;
            border-radius: 4px;
        }
        h2 {
            color: #e50914;
        }
        .upload-time {
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .error-message {
            color: #e50914;
            padding: 20px;
            background: #232323;
            border-radius: 8px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2>Your Uploaded Videos</h2>
    <div id="videoGrid" class="video-grid">
        Loading videos...
    </div>

    <script>
        // Function to fetch and display videos
        async function loadVideos() {
            try {
                const response = await fetch('http://localhost:3000/api/upload/videos/list');
                const data = await response.json();
                
                const videoGrid = document.getElementById('videoGrid');
                
                if (data.resources && data.resources.length > 0) {
                    videoGrid.innerHTML = data.resources.map(video => `
                        <div class="video-card">
                            <video controls>
                                <source src="${video.secure_url}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="upload-time">
                                Uploaded: ${new Date(video.created_at * 1000).toLocaleString()}
                            </div>
                        </div>
                    `).join('');
                } else {
                    videoGrid.innerHTML = `
                        <div class="error-message">
                            <p>No videos found. Try uploading some videos first!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('videoGrid').innerHTML = `
                    <div class="error-message">
                        <p>Error loading videos: ${error.message}</p>
                        <p>Make sure the server is running on port 3000</p>
                    </div>
                `;
            }
        }

        // Load videos when page loads
        loadVideos();
    </script>
</body>
</html>
