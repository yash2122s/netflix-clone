<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Clone</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body class="bg-netflix-background">
        <script src="auth.js"></script>
        <script>
            // Check authentication before loading page
            checkAuth();
        </script>
        <!-- Navigation -->
        <nav class="nav">
            <div class="nav-content">
                <div class="nav-left">
                    <img src="https://rb.gy/ulxxee" alt="Netflix" class="nav-logo">
                    <ul class="nav-links">
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="nav-right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-bell"></i>
                    <div class="profile">
                        <img src="https://rb.gy/g1pwyx" alt="Profile">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </nav>

      <!-- Hero Section -->
      <div class="hero">
        <div class="hero-image">
            <img src="cards/main_banner.jpg" alt="Featured">
            <div class="hero-gradient"></div>
        </div>
        <div class="hero-content">
            <h1>Stranger Things</h1>
            <p>When a young boy vanishes, a small town uncovers a mystery involving secret experiments, terrifying supernatural forces and one strange little girl.</p>
            <div class="hero-buttons">
                <button class="btn btn-play">
                    <i class="fas fa-play"></i>
                    Play
                </button>
                <button class="btn btn-info">
                    <i class="fas fa-info-circle"></i>
                    More Info
                </button>
            </div>
        </div>
    </div>
    <!-- Content Rows -->
    <div class="content-rows">
        <div class="row">
            <h2>Trending Now</h2>
            <div class="row-content">
                <button class="row-left"><i class="fas fa-chevron-left"></i></button>
                <div class="cards-container">
                    <!-- Cards will be dynamically added here -->
                </div>
                <button class="row-right"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
